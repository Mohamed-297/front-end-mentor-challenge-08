<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:wght@500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

</head>
<body>

  <header>

    <h2>IP Address Tracker</h2>
    <div class="inp">

      <input type="text" placeholder="Search for any IP address or domain" >
      <div class="btn">></div>
    </div>
    <div class="container">
      <div class="ip"><p>IP Address</p><span>192.212.174.101</span></div>
      <div class="loc"><p>Location</p><span>Brooklyn, Ny 10001</span></div>
      <div class="time"><p>Timezone</p><span>UTC -05:00</span></div>  
      <div class="isp"><p>ISP</p><span>SpaceX Starlink</span></div>
    </div>
  </header>
  <main>
    <div id="display-map" class="map-container"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="index.js"></script>
</body>
</html>
